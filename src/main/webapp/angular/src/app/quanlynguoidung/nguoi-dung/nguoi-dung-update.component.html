<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form [formGroup]="type" class="form-horizontal">
                        <div class="card-header card-header-rose card-header-text">
                            <div class="card-text">
                                <h4 class="card-title">Thông tin người dùng</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row">

                                        <label class="col-sm-4 col-form-label">Tên đăng nhập</label>

                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width"
                                                            [ngClass]="{'has-success':validTextType===true}">
                                                <input
                                                        type="text"
                                                        matInput
                                                        formControlName="userName"
                                                        (ngModelChange)="textValidationType($event)">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'userName')" errorMsg="Bắt buộc nhập">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <label class="col-sm-4 col-form-label">Mật khẩu *</label>

                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validPasswordRegister===true}">
                                                <input type="password"
                                                       matInput
                                                       id="password"
                                                       (ngModelChange)="passwordValidationRegister($event)"
                                                       formControlName="password">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'password')" errorMsg="Nhập mật khẩu hợp lệ.">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <label class="col-sm-4 col-form-label">Nhập lại mật khẩu *</label>

                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validConfirmPasswordRegister===true}" [ngClass]="displayFieldCss(type, 'password')">
                                                <input type="password"
                                                       matInput
                                                       id="confirmPassword"
                                                       (ngModelChange)="confirmPasswordValidationRegister($event)"
                                                       formControlName="confirmPassword">
                                                <app-field-error-display
                                                        [displayError]="isFieldValid(type, 'confirmPassword')" errorMsg="Mật khẩu không khớp. Thử lại!">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Họ và tên</label>
                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'hoTen')">
                                                <input type="text"
                                                       matInput
                                                       id="hoTen"
                                                       (ngModelChange)="textValidationType($event)"
                                                       formControlName="hoTen">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'hoTen')" errorMsg="Bắt buộc nhập">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <label class="col-sm-2 col-form-label">Email</label>

                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width" [ngClass]="{'has-success':validEmailType===true}">
                                                <input
                                                        type="email"
                                                        matInput
                                                        [errorStateMatcher]="matcher"
                                                        (ngModelChange)="emailValidationType($event)"
                                                        formControlName="email">
<!--                                                <mat-error *ngIf=" !validEmailType && !emailFormControl.hasError('required')">-->
<!--                                                    Vui lòng nhập một địa chỉ email hợp lệ-->
<!--                                                </mat-error>-->
                                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                                     <strong>Vui lòng nhập một địa chỉ email hợp lệ</strong>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Số điện thoại</label>
                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'sdt')">
                                                <input type="text"
                                                       matInput
                                                       id="sdt"
                                                       (ngModelChange)="textValidationType($event)"
                                                       formControlName="sdt">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'sdt')" errorMsg="Bắt buộc nhập">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <!-- gioi tinh -->
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Giới tính</label>
                                        <div class="col-sm-7">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input formControlName="gioiTinh"
                                                           class="form-check-input"
                                                           type="radio"
                                                           name="gioiTinh"
                                                           value="true" checked> Nam
                                                    <span class="circle">
                                                    <span class="check"></span>
                                                  </span>
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input"
                                                           type="radio"
                                                           name="gioiTinh"
                                                           value="false"
                                                           formControlName="gioiTinh"> Nữ
                                                    <span class="circle">
                                                    <span class="check"></span>
                                                  </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!--  ngay sinh -->
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Ngày sinh</label>
                                        <div class="col-sm-7">
                                            <mat-form-field >
                                                <input formControlName="ngaySinhDate"
                                                       matInput [matDatepicker]="picker"
                                                       placeholder="Chọn 1 ngày" (click)="picker.open()" >
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Số tền trong tài khoản</label>
                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validNumberType===true}" [ngClass]="displayFieldCss(type, 'taiKhoan')">
                                                <input type="number" name="number" number="true"
                                                       matInput
                                                       (ngModelChange)="numberValidationType($event)"
                                                       formControlName="taiKhoan">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'taiKhoan')" errorMsg="Thêm 1 số!">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                        <div class="col-sm-7">
                                            <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(type, 'diaChi')">
                                                <input type="text"
                                                       matInput
                                                       id="diaChi"
                                                       (ngModelChange)="textValidationType($event)"
                                                       formControlName="diaChi">
                                                <app-field-error-display [displayError]="isFieldValid(type, 'diaChi')" errorMsg="Bắt buộc nhập">
                                                </app-field-error-display>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-footer">
                                <button mat-raised-button class="btn btn-rose btn-fill" (click)="back()">Quay Lại</button>
                            </div>
                            <div class="card-footer text-right col-md-3 ml-auto">
                                <button mat-raised-button type="submit" class="btn btn-rose btn-fill" (click)="onType()">Lưu</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
